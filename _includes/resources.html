<section class="grid">
    <div class="container posts">

        <div class="row clearfix">
            <div class="column full">
                <p>Related Posts</p>
            </div>

            <div class="column full">
                <ul>

                    {% for post in site.related_posts%}

                    <li>
                        <a href="{{ post.url }}">{{ post.title }}</a>
                    </li>

                    {% endfor %}

                </ul>
            </div>
        </div>

    </div>
</section>
