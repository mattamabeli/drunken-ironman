{% include header.html %}

<section>
    <div class="container">

        <div class="column two-thirds">
            <h2>{{ page.title }}</h2>
            <p class="meta small">{{ page.date | date_to_string }}</p>

            <div id="post">
                {{ content }}
            </div>
        </div>

        <div class="column one-third">

                <h3>Related Posts</h3><br />

                {% for post in site.related_posts%}

                <a href="{{ post.url }}">{{ post.title }}</a><p class='small'>&#8226;{{ post.content | number_of_words }}</p>

                {% endfor %}

        </div>

    </div>
</section>


{% include footer.html %}
