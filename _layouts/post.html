{% include header.html %}

        <div class="row clearfix">

            <div class="column full">

                <div class="posts">
                    {{ content }}
                </div>

                <div class="column full">
                    <h4>Published</h4>
                </div>
                <div class="column full">

                </div>

            </div>

        </div>

    </div>
</section>
