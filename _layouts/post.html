{% include header.html %}

<div class='row-fluid'>
    <div class='span2'></div>

    <div class='span6'>
        <h2>{{ page.title }}</h2>
        <p class="meta small">{{ page.date | date_to_string }}</p>

        <div id="post">
            {{ content }}
        </div>
    </div>

    <div class='span2 well pull-left media'>
        <h3>Related Posts</h3><br />
        <div>
            <h2>Related Posts</h2><hr>

            {% for post in site.related_posts%}

            <a href="{{ post.url }}">{{ post.title }}</a><p class='small'>&#8226;{{ post.content | number_of_words }}</p>

            {% endfor %}

        </div>
        <div class='span2'></div>
    </div>

</div>

    {% include footer.html %}
