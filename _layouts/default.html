{% include header.html %}

<section class="grid">
    <div class="container">

        {% for post in site.posts %}

        <div class="container list">
            <a href="{{ post.url }}">{{ post.title }}</a><br />
            <div class="column">{{ post.excerpt }}</div>
            <span>{{ post.date | date_to_string }}</span>
            <hr />
        </div>

        {% endfor %}

    </div>
</section>
