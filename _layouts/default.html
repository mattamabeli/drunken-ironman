{% include header.html %}

<section class="grid">
    <div class="container">

        <div class="row">

            {% for post in paginator.posts %}

            <div class="container list">
                <a href="{{ post.url }}">{{ post.title }}</a><br />
                <span>{{ post.date | date_to_string }}</span>
                <hr />
            </div>

            {% endfor %}

        </div>


        <div class="column full">

            {% if paginator.previous_page_path %}

            <a href="{{ paginator.previous_page_path }}" class="circlebutton">&#8592;</a>

            {% endif %}



            {%if paginator.next_page_path %}

            <a href="{{ paginator.next_page_path }}" class="circlebutton">&#8594;</a>

            {% endif %}

        </div>


    </div>
</section>

{% include footer.html %}
