{% include header.html %}

<section class="grid">
    <div class="container">

        <div class="row">

            {% for post in paginator.posts %}

            <div class="container list">
                <a href="{{ post.url }}">{{ post.title }}</a><br />
                <span>{{ post.date | date_to_string }}</span>
                <hr />
            </div>

            {% endfor %}

        </div>


        <div class="column full">

            {% if paginator.previous_page_path %}

            <a href="{{ paginator.previous_page_path }}" class="circlebutton">

                <svg xmlns:dc="http://purl.org/dc/elements/1.1/"
                     xmlns:cc="http://creativecommons.org/ns#"
                     xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#"
                     xmlns:svg="http://www.w3.org/2000/svg"
                     xmlns="http://www.w3.org/2000/svg"
                     xmlns:sodipodi="http://sodipodi.sourceforge.net/DTD/sodipodi-0.dtd"
                     xmlns:inkscape="http://www.inkscape.org/namespaces/inkscape"
                     width="100"
                     height="100"
                     id="svg2"
                     version="1.1"
                     inkscape:version="0.48.4 r9939"
                     sodipodi:docname="arrow.svg">
                    <defs id="defs4" />
                    <sodipodi:namedview id="base"
                                        pagecolor="#ffffff"
                                        bordercolor="#666666"
                                        borderopacity="1.0"
                                        inkscape:pageopacity="0.0"
                                        inkscape:pageshadow="2"
                                        inkscape:zoom="6.19"
                                        inkscape:cx="50.574305"
                                        inkscape:cy="50.010758"
                                        inkscape:document-units="px"
                                        inkscape:current-layer="layer1"
                                        showgrid="true"
                                        inkscape:window-width="1569"
                                        inkscape:window-height="927"
                                        inkscape:window-x="177"
                                        inkscape:window-y="46"
                                        inkscape:window-maximized="0"
                                        inkscape:snap-grids="true"
                                        inkscape:snap-page="true">
                        <inkscape:grid type="xygrid"
                                       id="grid2984"
                                       empspacing="5"
                                       visible="true"
                                       enabled="true"
                                       snapvisiblegridlinesonly="true" />
                    </sodipodi:namedview>
                    <metadata id="metadata7">
                        <rdf:RDF>
                            <cc:Work rdf:about="">
                                <dc:format>image/svg+xml</dc:format>
                                <dc:type rdf:resource="http://purl.org/dc/dcmitype/StillImage" />
                                <dc:title />
                            </cc:Work>
                        </rdf:RDF>
                    </metadata>
                    <g inkscape:label="Layer 1"
                       inkscape:groupmode="layer"
                       id="layer1"
                       transform="translate(0,-952.3622)">

                              d="m 0.05081284,1001.9841 c 95.27344616,0 95.27344616,0 95.27344616,0"
                              id="path2995"
                              inkscape:connector-curvature="0" />
                        <path style="fill:none;stroke:#000000;stroke-width:8.10639286;stroke-linecap:butt;stroke-linejoin:miter;stroke-miterlimit:4;stroke-opacity:1;stroke-dasharray:none"
                              d="m 67.250532,974.22762 c 0,0 -11.734568,-12.43152 27.573534,27.48298 -10.130278,11.475 -17.126632,19.3998 -21.958578,24.8731 -10.78711,12.2188 -3.453011,3.6721 -3.453011,3.6721"
                              id="path2997"

            </a>

            {% endif %}



            {%if paginator.next_page_path %}

            <a href="{{ paginator.next_page_path }}" class="circlebutton">&#65515;</a>

            {% endif %}

        </div>


    </div>
</section>

{% include footer.html %}
