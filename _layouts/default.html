{% include header.html %}

<section>
    <div class="container">

        <ul class="posts">
            {% for post in site.posts %}

            <li>
                <div class="row clearfix">
                    <a href="{{ post.url }}">{{ post.title }}</a>
                    <span>{{ post.date | date_to_string }}</span>
                </div>
            </li>

            {% endfor %}
        </ul>

    </div>
</section>
